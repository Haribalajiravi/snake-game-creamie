<div>
  <div class="header grey-text">
    <div class="large-text lobster">Snake</div>
    <div class="medium-text">
      Score : <span data="score"></span>
      <button e="click:reInit" if="showPlay">Play</button>
    </div>
  </div>
  <div id="board" snake-theme="base">
    <p loop="cells"></p>
  </div>
  <div class="footer">
    <div id="keys">
      <div e="click:up" class="key top"></div>
      <br />
      <div e="click:left" class="key left"></div>
      <div e="click:down" class="key bottom"></div>
      <div e="click:right" class="key right"></div>
    </div>
    <div class="grey-text copyright">
      <div>
        Copyright Â© 2021
        <a
          href="https://www.instagram.com/haribalajiravi/"
          target="_blank"
          >Haribalaji Ravi</a
        >
      </div>
      <div>
        Built with
        <a href="https://creamie.io" target="_blank">creamie.io</a>
      </div>
    </div>
  </div>
</div>

  <span class="ads-close" e="click:close">Close</span>
